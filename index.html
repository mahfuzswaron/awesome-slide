<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Slider</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <h1>Awesome Slider</h1>
        <div class="slider-div">
            <img id="img-slider" src="/images/img-1.jpg" alt="">
        </div>
        <div class="btn-div">
            <button class="btn" onclick="previous()"><img class="icon" src="/icons/previous.svg" alt=""> </button>
            <button class="btn" onclick="next()"><img class="icon" src="/icons/next.svg" alt=""></button>
            <button class="btn" onclick="stop()"><img class="icon" src="/icons/stop.svg" alt=""></button>
        </div>
        
    </main>
    <!-- javascript file  -->
    <script src="js/script.js"></script>
</body>
</html>
